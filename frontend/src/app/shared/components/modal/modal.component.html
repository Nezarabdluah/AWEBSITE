@if (isOpen) {
<div class="modal" (click)="onBackdropClick()">
    <div class="modal__dialog" [class.modal__dialog--small]="size === 'small'"
        [class.modal__dialog--medium]="size === 'medium'" [class.modal__dialog--large]="size === 'large'"
        [class.modal__dialog--fullscreen]="size === 'fullscreen'" (click)="onModalClick($event)">

        <div class="modal__content">
            <!-- Header -->
            <div class="modal__header">
                @if (title) {
                <h2 class="modal__title">{{ title }}</h2>
                }
                @if (showCloseButton) {
                <button class="modal__close" (click)="closeModal()" aria-label="Close modal">
                    Ã—
                </button>
                }
            </div>

            <!-- Body -->
            <div class="modal__body">
                <ng-content></ng-content>
            </div>

            <!-- Footer -->
            <div class="modal__footer">
                <ng-content select="[modal-footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
}
