<div class="toast-container">
    @for (toast of toastService.toasts(); track toast.id) {
    <div class="toast" [class.toast--success]="toast.type === 'success'" [class.toast--error]="toast.type === 'error'"
        [class.toast--warning]="toast.type === 'warning'" [class.toast--info]="toast.type === 'info'">

        <div class="toast__icon">
            {{ getIcon(toast.type) }}
        </div>

        <div class="toast__message">
            {{ toast.message }}
        </div>

        <button class="toast__close" (click)="close(toast.id)" aria-label="Close notification">
            Ã—
        </button>
    </div>
    }
</div>
